<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image</title>
</head>
<body>
    <h1>image</h1>
    <!-- <img> : HTML 내에 이미지를 불러오는 태그 -->
    <!-- src 속성: 불러올 이미지의 경로를 지정  -->
    <!-- alt 속성: (출력되지 않을 시) 대체 텍스트 지정 -->

    <img src="./file/aaa.gif" alt = "다람쥐">

    <!-- 이미지를 포함한 컨텐츠와 설명을 함께 그룹화 -->
    <figure>
        <!-- 경로가 꼭 로컬파일에 존재할 필요는 없음 -->
        <img src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTLukmiK52Pd-tf6RgAM0sMot8Ksp0x0jQYCg&s" 
        width= "200"
        height = "200px">
        <figcaption> 강아지 </figcaption>
    </figure>

    <!-- <iframe>: 외부의 HTML 문서, 컨텐츠를 가져올 때 사용 -->
    <iframe width="560" height="315"
    src="https://www.youtube.com/embed/HQhviEciweU?si=v94t_jKrDS-TsCOo"
    title="YouTube video player"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    referrerpolicy="strict-origin-when-cross-origin"
    allowfullscreen></iframe>

</body>
</html>
