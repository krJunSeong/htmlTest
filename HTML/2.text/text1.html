<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text1</title>
</head>
<body>
    <h1> Text 1</h1>

    <h2> ㅎㅇㅎㅇㅎㅇ</h2>
    <h3> ㅎㅇㅎㅇㅎㅇ</h3>
    <h4> ㅎㅇㅎㅇㅎㅇ</h4>
    <h5> ㅎㅇㅎㅇㅎㅇ</h5>
    <h6> ㅎㅇㅎㅇㅎㅇ</h6>

    <!-- 일반적인 텍스트 p -->
    <p> 문단(Paragraph)</p>

    <!-- 개행, 띄어쓰기 텍스트 -->
    <pre>
        헤헤
            단락
                다다다단락
    </pre>

    <!-- 개행태그 br -->
     <p>
        hihihi
        <br>
        htht
     </p>

     <!-- Line Tag -->
     <hr>

     <!-- 강조(굵기) -->
      <strong> 굵고 강인한 텍스트</strong>
     <br>
      <b> ㅁㄴㅇㅁㄴㅇ</b>

      <!-- 강조(기울임) -->
    <i> 이탤릭체 표시 텍스트</i><br>
    <em> 이탤릭체 강조 텍스트</em>

    <!-- 강조(색상) -->
     <p> <mark color = "#000000"> 안녕</mark> 하세요</p>
     <mark style="background: #00ced1!important">Marked text</mark>

     <br>
     <!-- 줄바꿈없이 영역 묶기 -->
      <span> 야외 텐트를 닮은 건축물<mark> "테쉬폰"</mark></span>

      <p> 안녕하세요 <span style = "color : red;">홍길동</span>입니다</p>
      <p>
        루비는 1995  일본 프고르매서
        마츠모토 유키히로 <ruby>松本幸弘<rt>まつもとゆきひろ</rt></ruby>
      </p>
</body>
</html>
