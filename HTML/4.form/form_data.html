<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form-data</title>
</head>
<body>
    <h1> Form Data 전송</h1>

    <form action = "" method = "get">
        <!-- name: 서버로 전송될 때 이름, key값 ex) url 끝에 id = ~~~ & pw = ~~~ -->
        ID: <input type = "text" name = "id" id = "id">
        <br>
        <!-- <label> : 사용자 인터페이스에서 폼 요소와 연결된 테스트를 정의하는데 사용 -->
        <label for = "pw"> PW: </label>
        <input type = "text" name = "pw" id = "pw"> <br>
        <input type = "submit" value = "로그인">
    </form>

    <!-- <form>
            action: <form> 태그 안의 내용을 서버에 전송할 요청 주소
            method: 사용자가 입력한 내용을 서버에 전송하는 방식을 지정
            (HTTP 프로토콜을 통해 데이ㅓ를 전송하는 두 가지 방법)
            
            1. Get:
                데이터를 URL 쿼리스트링으로 전송
                주소표시줄에 사용자가 입련한 내용이 그대로 노출
                (주로 조회에 사용)
                최대 4096byte까지의 데이터만 전송 가능
                    - 즐겨찾기 및 북마크 기능
                    (Get 방식의 데이터는 URL에 포함되므로, 사용자는
                    URL을 쉽게 즐겨찾기 또는 북마크할 수 있음)

            2. Post:
                HTTP 메세지의 본문(body)에 데이터를 포함하여 전송
                입력내용의 길이 제한이 없으며, 사용자가 입력한 내용이
                주소창에 노출되지 않음
                데이터가 URL에 표시되지 않으므로 상대적으로 1차적으로 보안
                주로 로그인, 폼 데이터 제출, DB 갱신에 사용
                (리퀘스트는 헤더(보낼도착지) body(데이터)로 이뤄짐)

        enctype: 폼 데이터가 서버로 전송될 때의 인코딩 방식을 지정
                - application/x-www-form-urlencoded(기본값)
                    기본 인코딩 방식, 모든 문자들은 ULR 인코딩된 키-값- 쌍으로 전송
                - multipart/form-data
                    파일 업로드와 같은 바이너리 데이터 전송에 사용
                    (파일 업로드 시 사용)
                - text/plain
                    폼 데이터를 텍스트로 전송

        * HTTP 요청
        1. 요청 라인(Request Line)
            요청 메서드(GET, POST 등), 요청 URL, HTTP 버전 포함
        2. 헤더(Header)
            요청에 대한 메타데이터 포함
        3. 본문(Body)
            POST 요청에서는 폼 데이터가 이 부분에 포함
            (GET 요청에서는 일반적으로 비어있음)

        * HTTP 응답
            상태코드(200, 404, 500 ...)
            헤더 정보(메타데이터)
            본문(요청된 리소스, HTML, JSON, 이미지 등 ...)
    -->

</body>
</html>
