<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 적용 우선순위</title>

    <style>
        /* tag */
        body
        {
            color: darkviolet;
            font-size: 30px;
        }

        h1 {
            color: red;
            /* !important; */
    
        }

        /* class */
        .text{
            color:blue;
        }

        /* class */
        #textId
        {
            color:green;
        }
    </style>
</head>
<body>
    <!-- CSS 적용 우선순위
     1. !important
        !important 키워드는 우선순위를 무시하고 해당 스타일을 강제 적용 
        여러 !important 규칙이 추옫ㄹ하면 기본 우선순위 규칙이 적용

        2. 인라인 스타일

        3. 아이디 선택자 (#)

        4. 클래스 선택자 (.)
        5. 태그 선택자
        

        명시도
        인라인 스타일 - 10000
        ID 선택자 - 100
        클래스, 속성([type = "text"]), 가상선택자(:hover) - 10
        태그, 의사 요소 선택자(::after) - 1
        ...
        -->

        <h1> css 적용 우선순위 - 태그</h1>
        <h1 class = "text"> css 적용 우선순위 - calss</h1>
        <h1 id="textId" class = "Text"> css 우선순위 - id </h1>
        <h1 style="color:yellow; font-size: 20px;"> CSS 적용 우선순위 - 인라인 </h1>
        <h1>CSS 적용 우선순위 - !important</h1>
</body>
</html>
