<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* padding margin

        1. 1개의 값 지정하는 경우: 4개에 동일크기값 적용
        2. 2개의 값 지정하는 경우: 위 및 아래, 왼쪽 및 오른쪽에 적용
        3. 4개의 값을 지정하는 경우: top right bottom left 순서로 적용
        
        */

        .heading
        {
            border: 5px solid red;
            width: 300px;
            text-align: center;
            padding: 10px;
            margin: 10px 20px 30px 40px
        }
    </style>
</head>
<body>
    <h1 class = "heading"> 박스모델 </h1>
    <h1 class = "heading"> 박스모델 </h1>
</body>
</html>
