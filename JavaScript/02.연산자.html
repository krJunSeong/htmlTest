<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .red {
        color: red;
      }
      .blue {
        color: blue;
      }
    </style>
    <script>
      // <!-- 1. 산술연산자
      //      + , -, *, / , **, ++, -- ....

      //      2. 대입연산자
      //      + += -= *= /= %=

      //      3. 비교연산자
      //       > >= < <= == != === !==

      //       4. 논리연산
      //       && || |

      //       5. 타입연산
      //       typeof instanceof -->

      console.log(3 ** 2);

      let strText = "칼국수";
      let strText2 = strText;

      strText = "2";
      console.log(strText);
      console.log(strText2);

      // ------------------
      // Template 문자열
      // 변수 함수 호출 및 객체 속성 접근
      let a = 5; // a 변수 선언 및 값 할당
      let b = 3; // b 변수 선언 및 값 할당
      let tempate = `${a}와 ${b}의 값은 = ${a + b}`;
      console.log(tempate);

      // 선택문
      let site = prompt("네이버, 다음, 구글 중 사용하는 사이트?");
      let url = "";
      switch (site) {
        case "naver":
          url = '<a href = "https://www.naver.com"> naver </a>';
          document.write(url);
          break;

        case "daum":
          url = '<a href = "https://www.daum.net"> daum </a>';
          document.write(url);
          break;

        default:
          alert("보기 중에 없습니다");
      }

      // ------------------

      // 반복문
      for (let i = 0; i < 5; i++) {
        if (i % 2 == 0) {
          document.write('<p class = "red"> 반복문' + i + "</p>");
        } else {
          document.write('<p class = "blue"> 반복문' + i + "</p>");
        }
      }

      // for ... in문

      let ary = [2, 4, 6, 8, 10];
      for (let i in ary) {
        // i는 index
        document.write("i: " + i + " arr: " + ary[i] + "<br>");
        console.log(i, ary[i]);
      }

      // 객체 사용시
      const obj = { a: 1, b: 2, c: 3 };
      for (let key in obj) {
        document.write("key: " + key + " obj[key]: " + obj[key] + "<br>");
        //key: 객체 속성
        console.log(key, obj[key]);
      }

      document.write(obj.a);
      document.write("<br>" + obj["a"]);

      // for.... of문 : for each 문
      const array = [10, 20, 30];
      for (let value of array) {
        console.log(value);
      }
      
    </script>
  </head>
  <body>
    <p class="red">예시</p>
  </body>
</html>
