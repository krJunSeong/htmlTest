<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string 객체</title>
    <script>
        let str = new String('안녕하세요');
        console.log(str);
        console.log(typeof str);    // object

        let str2 = '안녕하세요';
        console.log(str2);
        console.log(typeof str2);   // string

        // valueOf() : string의 primitive 값을 리턴
        let str3 = 'Hello';
        console.log('valueof: ' + str3.valueOf());

        // length : 문자열의 길이값 반환
        console.log(str3.length);   // 5

        // slicee() : 시작 인덱스부터 끝 인덱스 직전까지 값을 반환
        str = 'Hello World';
        console.log(str.slice(6, str.length));  //world

        console.log(str.slice(6));  // World

        // 음수는 뒤에서부터 자름
        console.log(str.slice(-5)); // -5부터 마지막까지, world

        // substring()
        console.log(str.sub(0,5)); // hello

        // replace
        str = 'hello world';
        console.log(str.replace('world', '홍길동'));
        console.log(str);

        // search() 해당 문자 인덱스 반환
        console.log(str.search('1'));
    </script>
</head>
<body>
    
</body>
</html>
