<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script>
    /*
        Function
        1. 함수의 문법
            - 명명규칙: 영문자, _, $ 사용 가능 , 숫자와 특수문자 사용 불가
            - 명명관례: 동사로 시작 두 개 이상의 단어는 카멜
            - function 함수이름(args)
            {
            code
            }

        2. return
            - return 이없으면 undefined 반환
    */

    function addFundction(a, b)
    {
        return a = b;
    }

    let result = addFundction(1, 4);
    console.log(result);

    // 함수 표현식
    let result2 = function()
    {
        document.write('함수 표현식 <br>');
        document.write('함수 표현식 <br>');
    };

    result2();

    // 함수 호이스팅
    /// 함수 선언이 해당 코드가 실제 실행 전에 끌어올려지는 현상
    // 선언만을 대상, 할당은 런타임

    //1. 함수선언
    myFunc();

    function myFunc()
    {
        document.write('함수 선언<br>');
        document.write('함수 정의문보다 호출문이 먼저 나와도 함수 호출');
    }

    // 2. 함수 표현식

    myFunc();

    let myFunc2 = function myFunc2()
    {
        document.write('함수 표현식<br>');
        document.write('함수의 할당이 호이스팅 되지 않아 호출 불가');
    }


    // var의 호이스팅
    console.log(a); // undefined
    var a = 10;
    console.log(a); // 10

    // let const 호이스팅
    //console.log(b);     // Err
    let b = 20;
    console.log(b);     

    console.log('var-------------');
    //var
    if(true)
    {
        console.log(x); //undefined
        var x = 5;
        console.log(x); // 5
    }
    console.log(x); // 5, 범위 무시하고 밖에 출력됨

    // 함수 범위는 let, const만 가진다
    // 지역변수 테스트 코드
    function funcScope()
    {
        if(true)
    {
        var e = 50;
        let f = 60;
        const g = 70;
    }
    console.log('var (함수 안): ' + e);
    //console.log('let (block out): ' + f);     // err
    //console.log('const (block out): ' + g);   // err
    }

    funcScope();
    //console.log('var (함수 밖): ' + e);       // err
    </script>
</head>
