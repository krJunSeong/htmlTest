<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        
        bom : browser object model
        1.window
        2.screen
        3.location
        4.navigator
        5.alert
        6.history
        
        */
       function closeWindow()
       {
        window.close();
       }

       function openWindow()
       {
            // window.open("https://www.naver.com");

            //화면 중앙에 새 창 열기
            let w = screen.width / 2;
            let h= screen.height / 2;
            let t= screen.height / 4;
            let l= screen.width / 4;
            window.open("https://www.naver.com", "_blank",
            `top = ${t}, left=${l}, width=${w}, height=${h}`);
       }

       function screenInfo()
       {
            let x = screen.width;
            let y = screen.height;

            alert(x + ' * '  + y);
       }
       
       function locationHref()
       {
            window.location.href = 'https://www.google.com';
       }
       
       function navgationInfo()
       {
          alert(navigator.userAgent);
       }

       function confirmWindow()
       {
          let result = confirm('삭제? ㄱ?');  
          alert('result : ' + result);
       }

       function goForward()
       {
          window.history.forward();

       }

       function goback()
       {
          history.back();
       }

       function output1()
       {
          let d = new Date();
          let str = '';
          let year = d.getFullYear();
          let month = d.getMonth() + 1; // 0부터 시작하니까 +1
          let date = d.getDate();
          let arr = ['일', '월', '화', '수', '목', '금', '토'];
          let day = arr[d.getDay()];
          let hour = d.getHours();
          let min = d.getMinutes();
          let sec = d.getSeconds();

          str += `${year}년 ${month}월 ${date}일 `;
          str += `${day}요일`;
          str += `${hour}시 ${min}분 ${sec}초`;

          let div = document.getElementById('time');
          div.innerHTML = str;
       }

       function output2()
       {
          // call-back function
          // 다른 함수의 인자로 전달되어 나중에 호출되는 함수
          setTimeout(function()
          {
                   let d = new Date();
                   alert(d.toLocaleString());
               }, 3000);
       }

       function output3()
       {
          let d = new Date();
          let str = '';
          let hour = d.getHours();
          let min = d.getMinutes();
          let sec = d.getSeconds();
     
          str += `${hour < 10 ? `0${hour}` : hour}:`;
          str += `${min < 10 ? `0${min}` : min}:`;
          str += `${sec < 10 ? `0${sec}` : sec}`;


          let div = document.getElementById('time2');
          div.innerHTML = str;
       }

       let timer;
       function timeStart()
       {
          timer = setInterval(output3, 1000);
       }

       function timeStop()
       {
          clearInterval(timer);
       }
    </script>
</head>
<body>
    <h1>Javascript Window</h1>
    <input type = "button" onclick = "closeWindow()" value = "창 닫기">
    <input type = "button" onclick = "openWindow()" value = "openWindow">
    <input type = "button" onclick = "screenInfo()" value = "화면정보">
    <input type = "button" onclick = "locationHref()" value = "주소 이동">
    <input type = "button" onclick = "navgationInfo()" value = "browser info">
    <input type = "button" onclick = "alert('경고창')" value = "경고창">
    <input type = "button" onclick = "confirmWindow()" value = "확인창">
    <input type = "button" onclick = "goForward()" value = "앞으로">
    <input type = "button" onclick = "goBack()" value = "뒤로">

    <hr>
    <input type = "button" onclick = "output1()" value = "시간출력(즉시 한 번)">
    <div id = "time"> </div>
    타임아웃 함수
    <input type = "button" onclick = "output2()" value = "시간출력(잠시 후 한 번)"> 

    <input type = "button" onclick = "timeStart()" value = "시간출력시작"> 
    <input type = "button" onclick = "timeStop()" value = "시간출력끝"> 
    <div id = "time"></div>
    <div id = "time2"></div>
</body>
</html>
