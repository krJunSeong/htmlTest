<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        font-size: x-large;
      }
      .highlight {
        background-color: yellow;
      }
    </style>

    <script>
      window.onload = function () {
        let hbtn = document.querySelector("#highlightButton");

        // 클릭시 함수 실행 이벤트 연결
        hbtn.addEventListener("click", function () {
            // class가 text라는 이름인 것들을 갖고 온다
          const pTag = document.querySelectorAll(".text");

          for (let e of pTag) {
            e.classList.add("highlight");
          }
        });

        // class 지우기
        let cbtn = document.querySelector("#clearBtn");
        cbtn.addEventListener("click", function () {
          const pTag = document.querySelectorAll(".text");

          for (let e of pTag) {
            e.classList.remove("highlight");
          }
        });
      };
    </script>
  </head>
  <body>
    <h1>querySelectorAll 예제</h1>
    <p class="text">1 문장</p>
    <p class="text">2 문장</p>
    <p class="text">3 문장</p>
    <div class="container"><p>4 문장</p></div>

    <button id="highlightButton">강조</button>
    <button id="clearBtn">강조제거</button>
  </body>
</html>
